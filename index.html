<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="main.css">
    <title>VR Maze</title>
    <meta name="description" content="Now in 3D!">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

    <script src="js/index.js"></script>
    <script src="js/map.js"></script>

  
  </head>
  <body>

    <a-scene> <!-- environment="preset:forest" -->
      
      <a-sky id="sky" color="lightblue"></a-sky>

      <a-entity id="walls"></a-entity>

      <a-grid id="ground" static-body></a-grid>

      <a-light type="ambient" color="#ccc"></a-light>
      
    </a-scene>
    
    <a-entity
      id="player"
      camera="user-height: 1.6"
      universal-controls
      position="0 9 0">
    </a-entity>
    
    
  </body>s
</html>
