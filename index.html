<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="main.css">
    
    <title>VR Maze</title>
    <meta name="Maze" content="Now in 3D!">

    <script src="https://aframe.io/releases/0.3.2/aframe.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v2.6.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    
    

  
  </head>
  <body>
    
    <a-scene id="scene" fog="type: exponential; color: #B3B6B8; density: 0.35;"> 
      <!-- fog="type: exponential; color: #B3B6B8; density: 0.35;" -->
      <!-- environment="preset:forest"  -->

      
      <a-assets>
        <img id="grassfloor" src="img/grassfloor.jpg">
        <img id="hedges" src="img/hedges.jpg">
        <img id="floor" src="img/floors.jpg">
        <img id="wall" src="img/wall.jpg">
      </a-assets>
      
      <a-entity 
        id="player"
        camera
        universal-controls
        kinematic-body>
      </a-entity>
    
    
      <a-grid
        id="ground" 
        static-body
        material="src: #floor; repeat: 40 40" 
        rotation="0 0 0">
       </a-grid>
  
      <a-entity id="walls"></a-entity>
  
  <!-- <a-entity id="balls" static-body></a-entity> -->
  
      <a-sky id="sky" color="skyblue"></a-sky>
  
      <a-light type="ambient" color="#ccc"></a-light>
  
  <!--====== STARTING ROOM FLOOR ======-->
      <a-plane
        rotation="-90 0 0"
        position="-6 .01 19.5"
        height="6"
        width="9"
        material="src: #grassfloor; repeat: 4 4">
      </a-plane>


      <a-sphere
        id="ball1"
        color="red"
        static-body
        position="-6 3 12"
        scale="0.5 0.5 0.5">
      </a-sphere>
      
      <a-sphere
        id="ball2"
        static-body
        position="-15 3 12"
        scale="0.5 0.5 0.5">
      </a-sphere>
    
    <!--====== STARTING ROOM HOOP ======-->
      <a-entity
        geometry="
        primitive: torus;
        radius: 2.1;
        radiusTubular: 0.2;
        segmentsTubular: 50;"
        material="src: #hedges; repeat: 8 3"
        rotation="10 0 0"
        position="-6 .2 17"
        text="START">
        <!-- <a-light 
          type="point" 
          color="ccc" 
          position="-6 .2 17"
          intensity="0.5">
        </a-light> -->
        <!-- <a-animation
          attribute="rotation"
          to="1 0.5 1"
          direction="alternate"
          dur="2000"
          repeat="indefinite"
          easing="linear">
        </a-animation> -->
      </a-entity>
  
  
      <a-text id="timer">
        <h1>Hi</h1>
      </a-text>
      
</a-scene>


    <!-- ====== JS SCRIPTS ====== -->
    <script src="js/map.js"></script>
    <script src="js/index.js"></script>
    <script src="js/balls.js"></script>
    <script src="js/timer.js"></script>
    
    
  </body>
</html>
