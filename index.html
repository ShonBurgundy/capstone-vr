<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- <link rel="stylesheet" href="main.css"> -->
    <title>VR Maze</title>
    <meta name="description" content="Now in 3D!">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v2.6.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

  
  </head>
  <body>

    <a-scene> <!-- environment="preset:forest" -->

      <a-grid
        id="ground" 
        static-body
        position="0 -0.1 0">
      </a-grid>
      
      <a-entity id="player"
        camera
        universal-controls
        kinematic-body
        position="0 1.8 0">
      </a-entity>

      <a-sky id="sky" color="lightblue"></a-sky>
    
      <a-assets>
        <img id="wall" src="img/wall.jpg">
      </a-assets>
    
      <a-entity id="walls"></a-entity>
      
    
      <a-box width="2" height="5" depth=".2"
        position="0 0 0"
        scale="1 1 1"
        static-body
        src="img/wall.jpg">
      </a-box>

      <a-box width="2" height="5" depth=".2"
        position="0 1.5 2"
        scale="4 1 1"
        static-body
        src="img/wall.jpg">
      </a-box>

      <a-box width="2" height="5" depth=".2"
        position="-2 0 0"
        scale="1 1 1"
        static-body
        src="img/wall.jpg">
      </a-box>

      <a-box width="2" height="5" depth=".2"
        position="2 0 0"
        scale="1 1 1"
        static-body
        src="img/wall.jpg">
      </a-box>

      <a-box width="2" height="5" depth=".2"
        position=".5 0 0"
        scale="1 1 1"
        static-body
        src="img/wall.jpg">
      </a-box>
      
      
      
      <!-- <a-grid id="ground" static-body></a-grid> -->
      
      <!-- <a-light type="ambient" color="#ccc"></a-light> -->
      
      
    </a-scene>

    <!-- ====== JS SCRIPTS ====== -->
    <script src="js/index.js"></script>
    <script src="js/map.js"></script>
    
  </body>
</html>
