<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- <link rel="stylesheet" href="main.css"> -->
    <title>VR Maze</title>
    <meta name="Maze" content="Now in 3D!">

    <script src="https://aframe.io/releases/0.3.2/aframe.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v2.6.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="js/map.js"></script>

  
  </head>
  <body>
    
    <a-scene > 
      <!-- fog="type: exponential; color: #B3B6B8; density: 0.35;" -->
      <!-- environment="preset:forest"  -->

      <a-assets>
        <img id="grassfloor" src="img/grassfloor.jpg">
        <img id="floor" src="img/floors.jpg">
        <img id="wall" src="img/wall.jpg">
      </a-assets>
      
      <a-entity 
        id="player"
        camera
        universal-controls
        kinematic-body>
      </a-entity>
    
      <a-grid
        id="ground" 
        static-body
        material="src: #floor; repeat: 40 40" 
        rotation="0 0 0">
      </a-grid>
      
      <a-entity id="walls"></a-entity>
      
      <a-sky id="sky" color="skyblue"></a-sky>
      
      <a-light type="ambient" color="#ccc"></a-light>

      <a-plane
      rotation="0 0 -90"
      position="-6 0 17"></a-plane>

      <a-entity
        geometry="
          primitive: torus;
          radius: 2.1;
          radiusTubular: 0.2;
          segmentsTubular: 20;"
        material="
          color: #EAEFF2;
          roughness: 0.1;
          metalness: .8;"
        rotation="10 0 0"
        position="-6 .2 17">
        <!-- <a-light 
          type="point" 
          color="ccc" 
          position="-6 .2 17"
          intensity="0.5">
        </a-light> -->
        <!-- <a-animation
          attribute="rotation"
          to="1 0.5 1"
          direction="alternate"
          dur="2000"
          repeat="indefinite"
          easing="linear">
        </a-animation> -->
      </a-entity>


     
    </a-scene>


    <!-- ====== JS SCRIPTS ====== -->
    <script src="js/index.js"></script>
    
    
  </body>
</html>
